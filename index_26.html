<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Enkripsi - Mod 26</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Aplikasi Super Enkripsi - Mod 26</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Enkripsi</h2>
        <form id="inputplaintext" class="mb-4">
          <div class="form-floating mb-2">
            <input type="text" id="inputPlaintextUser" class="form-control" placeholder="Masukkan plaintext" required>
            <label for="inputPlaintextUser">Plaintext</label>
          </div>
          <div class="form-floating mb-2">
            <input type="number" id="caesarShift" class="form-control"
              placeholder="Masukkan kunci Caesar Cipher (angka max 25)" required>
            <label for="caesarShift">Kunci Caesar Cipher</label>
          </div>
          <div class="form-floating mb-2">
            <input type="number" id="transpositionKey" class="form-control"
              placeholder="Masukkan kunci Transposisi (angka)" required>
            <label for="transpositionKey">Kunci Transposisi</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enkripsi</button>
        </form>
        <div class="result-container mb-4">
          <h3>Hasil Enkripsi</h3>
          <div id="enkripsiPlaintextshelfList" class="result"></div>
        </div>
      </div>

      <div class="col-md-6">
        <h2>Dekripsi</h2>
        <form id="searchPesan" class="mb-4">
          <div class="form-floating mb-2">
            <input type="text" id="searchPlaintextUser" class="form-control" placeholder="Masukkan ciphertext" required>
            <label for="searchPlaintextUser">Ciphertext</label>
          </div>
          <div class="form-floating mb-2">
            <input type="number" id="caesarShiftDecrypt" class="form-control"
              placeholder="Masukkan kunci Caesar Cipher (angka max 25)" required>
            <label for="caesarShiftDecrypt">Kunci Caesar Cipher</label>
          </div>
          <div class="form-floating mb-2">
            <input type="number" id="transpositionKeyDecrypt" class="form-control"
              placeholder="Masukkan kunci Transposisi (angka)" required>
            <label for="transpositionKeyDecrypt">Kunci Transposisi</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Dekripsi</button>
        </form>
        <div class="result-container">
          <h3>Hasil Dekripsi</h3>
          <div id="dekripsiPlaintextshelfList" class="result"></div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-primary">Back to Main Menu</a>
    </div>
  </div>
  <script src="main_26.js"></script>
</body>

</html>
